- name: More
  # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
  # hide-desktop-navigation: true
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: sunday
        - type: rss
          title: Latest Breaches
          feeds:
            - url: http://feeds.feedburner.com/HaveIBeenPwnedLatestBreaches
              title: HaveIBeenPwned Lateset Breaches
              limit: 4
    - size: full
      widgets:
        - type: group
          widgets:
            - type: hacker-news
            - type: lobsters

        - type: videos
          channels:
            - UCVeW9qkBjo3zosnqUbG7CFw # John Hammond
            - UC9x0AN7BWHpCDHSm9NiJFJQ # Network Chuck
            - UCP7WmQ_U4GB3K51Od9QvM0w # David Bombal
            - UCm9K6rby98W8JigLoZOh6FQ # Lockpicking Lawyer
            #- UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

        - type: group
          widgets:
            - type: reddit
              subreddit: hacking
              show-thumbnails: true
            - type: reddit
              subreddit: cybersecurity
              show-thumbnails: true
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: weather
          location: Lehi, Utah, United State
          units: imperial # alternatively "metric"
          hour-format: 12h # alternatively "24h"
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        - type: markets
          markets:
            - symbol: SCHD
              name: Schwab US Dividend Equity ETF
            - symbol: VOO
              name: Vanguard 500 Index Fund ETF
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: MSFT
              name: Microsoft
        - type: releases
          cache: 1d
          # Without authentication the Github API allows for up to 60 requests per hour. You can create a
          # read-only token from your Github account settings and use it here to increase the limit.
          # token: ...
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing
